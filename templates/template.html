{% extends "bootstrap/base.html" %}
{% block title %}Need New Music{% endblock %}
{% block styles %}
{{super()}}
  <link rel="stylesheet" href="{{url_for('.static', filename='css/site.css')}}">
{% endblock %}

{% block navbar %}
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('home') }}">NNM</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="{{ 'active' if active_page == 'home' else '' }}">
            <a href="{{ url_for('home') }}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="{{ 'active' if active_page == 'top_tracks' else '' }}">
            <a class="nav-link" href="{{ url_for('top_tracks') }}">Top Tracks</a>
          </li>
          <li class="{{ 'active' if active_page == 'top_artists' else '' }}">
            <a class="nav-link" href="{{ url_for('top_artists') }}">Top Artists</a>
          </li>
          <li class="{{ 'active' if active_page == 'followed_artists' else '' }}">
            <a class="nav-link" href="{{ url_for('followed_artists') }}">Followed Artists</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="{{ 'active' if active_page == 'about' else '' }}">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
{% endblock %}

{% block scripts %}
  {{super()}}
  <script type="text/javascript">
    document.addEventListener('play', function(e){
        var audios = document.getElementsByTagName('audio');
        for(var i = 0, len = audios.length; i < len;i++){
            if(audios[i] != e.target){
                audios[i].pause();
            }
        }
    }, true);
  </script>
{% endblock %}
